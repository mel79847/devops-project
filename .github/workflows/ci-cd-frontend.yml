name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - ".github/workflows/ci-cd-frontend.yml"
  workflow_dispatch:

jobs:
  test-frontend:
    name: Test frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (optional tests)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run frontend tests if package.json exists
        working-directory: ./frontend
        run: |
          if [ -f package.json ]; then
            echo "package.json encontrado, ejecutando tests..."
            npm install
            npm test
          else
            echo "No hay package.json en frontend/, se omiten tests de Node."
          fi

      - name: Verify public/index.html exists
        working-directory: ./frontend
        run: |
          if [ ! -f public/index.html ]; then
            echo "Error: frontend/public/index.html no existe."
            exit 1
          fi
          echo "Archivo frontend/public/index.html encontrado correctamente."

  deploy-frontend:
    name: Deploy frontend to AWS EC2
    needs: test-frontend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.FRONTEND_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy static files to Nginx server
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key" \
            frontend/public/ \
            "${{ secrets.FRONTEND_USER }}@${{ secrets.FRONTEND_HOST }}:/var/www/html/"

          ssh -i ~/.ssh/deploy_key "${{ secrets.FRONTEND_USER }}@${{ secrets.FRONTEND_HOST }}" << 'ENDSSH'
            sudo systemctl reload nginx || sudo systemctl restart nginx
            echo "Frontend actualizado y Nginx recargado."
          ENDSSH
